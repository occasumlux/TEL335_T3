<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Calculadora</title>
    </head>
    <body>
        <div class="app">
            <h1>The calc</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to the calc</p>
                <p class="event received">The calc is Ready</p>
            </div>
            <div id="selector">
                <form name="the_form">
                    <label>
                        <input type="radio" name="option" value="polynomial">
                        Polynomial <br>
                    </label>
                    <label>
                        <input type="radio" name="option" value="triangle">
                        Triangle <br>
                    </label>
                </form>
            </div>
            <section class="hide-non-targeted">
                <article id="polynomial">
                    Polynomial : ax² + bx + c
                    <form name="poly_form">
                        <input id="poly_a" type="number" step="any" placeholder="a"> a <br>
                        <input id="poly_b" type="number" step="any" placeholder="b"> b <br>
                        <input id="poly_c" type="number" step="any" placeholder="c"> c <br>
                        <input id="poly_bu" type="button" value="Solve!"> <br>
                    </form>
                    <p id="pol_result"></p>
                </article>
                <article id="triangle">
                    Triangle, a and b are the legs
                    <form id="trian_form">
                        <input id="trian_a" type="number" step="any" placeholder="a"> a <br>
                        <input id="trian_b" type="number" step="any" placeholder="b"> b <br>
                        <input id="trian_bu" type="button" value="Solve!"> <br>
                    </form>
                    <p id="trian_result"></p>
                </article>
            </section>
            <canvas id="canvas" width="300" height="300" style="border:2px solid #000000;">
                No canvas
            </canvas>
            <footer class="footer">
                Created by D. Hernández
            </footer>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
